<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节流函数</title>
    <style>
        .box {
            height: 200px;
            background: aquamarine;
        }
    </style>
</head>
<body>
<body>
<div class="box"></div>
<script>
    let box = document.querySelector('.box');

    box.onmousemove = jieliu(move, 1000);

    function move(ev) {
        this.innerHTML = ev.clientX;
    }

    function jieliu(fn,wait) {
        let timer = null;
        return function () {
            let args = arguments;
            if (!timer) {
                timer = setTimeout(() => {
                    timer = null;
                    fn.apply(this, args);
                }, wait);
            }

        };
    }


</script>
</body>
</html>
